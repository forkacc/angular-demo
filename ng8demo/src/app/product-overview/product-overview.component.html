<a class="products-list-item" routerLink="/product-detail/{{product.name}}">
  <div>
    <img src="{{product.image}}" width="160" height="160">
  </div>
  <div class="products-list-item-price">
    {{product.price}}
  </div>
  <div class="products-list-item-text">
    {{product.name}}
  </div>
  <div class="products-list-item-text">
    {{product.brand}}
  </div>
</a>
